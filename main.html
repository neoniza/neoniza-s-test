<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Post</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Light gray background */
      font-family: Arial, sans-serif;
    }
    .snapchat-post {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .snapchat-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #fff; /* White header */
      border-bottom: 1px solid #ddd; /* Light gray border */
    }
    .snapchat-header img.profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%; /* Rounded profile picture */
      margin-right: 10px;
    }
    .snapchat-header span.username {
      font-weight: bold;
    }
    .snapchat-content {
      flex: 1; /* Takes up remaining space */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .snapchat-content img.snap-image {
      width: 100%; /* Fills the available space */
      max-width: 600px; /* Sets a maximum width for larger screens */
    }
  </style>
</head>
<body>
  <div class="snapchat-post">
    <div class="snapchat-header">
      <img class="profile-pic" src=" [https://raw.githubusercontent.com/neoniza/neoniza-s-test/main/fatass.jpg] " alt="Profile Picture"> <span class="username">Your Username</span>
    </div>
    <div class="snapchat-content">
      <img class="snap-image" src=" [https://raw.githubusercontent.com/neoniza/neoniza-s-test/main/fatass.jpg] " alt="Snap"> </div>
  </div>
</body>
</html>
