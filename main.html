<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
    <style>
        .thumbnail {
            cursor: pointer;
            width: 200px;
        }
        .full-image {
            display: block;
            width: 100%;
            height: auto;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Impact', sans-serif;
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>

<img src="https://raw.githubusercontent.com/neoniza/neoniza-s-test/main/fatass.png" alt="Thumbnail" class="thumbnail" onclick="openImage('https://raw.githubusercontent.com/neoniza/neoniza-s-test/main/fatass.png')">

<script>
    function openImage(url) {
        const newWindow = window.open('', '_blank');
        newWindow.document.write(`
            <html>
                <head>
                    <style>
                        body {
                            margin: 0;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            background-color: #000;
                        }
                        .image-container {
                            position: relative;
                        }
                        .full-image {
                            display: block;
                            width: 100%;
                            height: auto;
                        }
                        .overlay-text {
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            font-family: 'Impact', sans-serif;
                            font-size: 50px;
                            color: white;
                            text-shadow: 2px 2px 4px #000000;
                        }
                    </style>
                </head>
                <body>
                    <div class="image-container">
                        <img src="${url}" class="full-image">
                        <div class="overlay-text">just woke up</div>
                    </div>
                </body>
            </html>
        `);
    }
</script>

</body>
</html>
