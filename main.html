<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
    <style>
        .thumbnail {
            cursor: pointer;
            width: 200px;
        }
    </style>
</head>
<body>

<img src="thumbnail.jpg" alt="Thumbnail" class="thumbnail" onclick="openImage('fullsize.jpg')">

<script>
    function openImage(url) {
        // Open the image in a new window
        window.open(url, '_blank', 'width=800,height=600');
    }
</script>

</body>
</html>
